<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICON -->
    <link rel="icon" href="./images/icon.png" sizes="16x16">
    <link rel="icon" href="./images/icon.png" sizes="32x32">
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <!-- JS -->
    <script src="https://kit.fontawesome.com/439465dfa3.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <title>Pizza Palace</title>
</head>
<body>
  <!-- Header Section -->
  <div class="container-fluid nav-menu">
    <div class="row">
        <div class="col-md-6 col-sm-6 col-6">
            <img id="logo" src="./images/palace_logo.png" alt="logo">
        </div>
        <div class="nav col-md-6 col-sm-6 col-6">
            <ul class="menu">
                <li>Home</li>
                <li>About</li>
                <li>Checkout</li>
            </ul>
            <i class="fas fa-bars" id="hamburger-icon"></i>
        </div>
    </div>
</div>
<!-- Hero Section -->

    <div class="container-fluid hero-section">
        <div class="row hero-inner">
            <!-- Left column -->
            <div class="col-12 col-sm-12 col-md-6">
                <h6 id="sub-heading"> PIZZA PALACE</h6>
                <h1 id="heading">Order Your Favorite Pizza Today</h1>
                <p id="paragraph">Give your taste-buds a taste of paradise with our variety of toppings today at an affordable price.</p>
                <!-- Buttons -->
                <div class="row buttons">
                    <!-- Button -->
                    <div class="col-12 col-sm-12 col-md-6">
                        <button class="btn btn-primary get-started-btn" onclick="window.location.href='#select-heading'"><b>ORDER NOW</b></button>
                    </div>

                 <!-- Right column -->
             <div class="right-column">
                <img style ="border-radius: 80px;width:100%;height: 100%;" src="./images/bg3.jpg" alt="pizza">
            </div>
        </div>
    </div>
    <!-- PopUp Modal -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="modal fade" id="myModal">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <form action="#">
                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <div class="modal-header-container container">
                                        <div class="row">
                                            <!-- pizza image -->
                                        <div class="col-12 col-md-4" id="pizza-img"></div>
                                        <!-- buttons and name -->
                                        <div class="col-12 col-md-8 modal-header-buttons">
                                            <div class="modal-header-gap">
                                                <!-- Radio -->
                                                <div class="radio-buttons">
                                                    <!-- Small size -->
                                                    <div class="radio form-group">
                                                        <label class="radio-label">
                                                            Small
                                                            <input class="form-control" type="radio" name="size" value="small" checked id="small">
                                                        </label>
                                                    </div>
                                                    <!-- Medium size -->
                                                    <div class="radio form-group">
                                                        <label class="radio-label">
                                                            Medium
                                                            <input class="form-control" type="radio" name="size" value="medium" id="medium">
                                                        </label>
                                                    </div>
                                                    <!-- Large size-->
                                                    <div class="radio form-group">
                                                        <label class="radio-label">
                                                            Large
                                                            <input class="form-control" type="radio" name="size" value="large" id="large">
                                                        </label>
                                                    </div>
                                                </div>
                                                <!-- toppings -->
                                                <div class="radio form-group">
                                                    <label id="select-label">
                                                        <b>TOPPINGS</b>
                                                        <select name="select-crust" id="select-crust" class="form-control">
                                                            <option value="cryspy">Cryspy</option>
                                                            <option value="stuffed">Stuffed</option>
                                                            <option value="gluten-free">Gluten-free</option>
                                                        </select>
                                                    </label>
                                                </div>
                                            </div>
                                              <!-- Pizza Name -->
                                              <div id="pizza-name">
                                                <h2 id="initial-price-pre-text">Price: <span id="initial-price"></span></h2>
                                            </div>
                                        </div>
                                        </div>
                                    </div>

                                </div>
                                <!-- Modal Body -->
                                <div class="modal-body">
                                    <div class="container">
                                        <div class="row">
                                            <!-- Quantity -->
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="quantity" id="quantity-label">Quantity</label>
                                                    <input type="number" class="form-control" id="quantity">
                                                </div>
                                            </div>
                                            



  </body>
</html>
